<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Chat Javascript</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.12/js/all.js"
    integrity="sha384-Voup2lBiiyZYkRto2XWqbzxHXwzcm4A5RfdfG6466bu5LqjwwrjXCMBQBLMWh7qR" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <h1 class="navbar-brand mx-auto">JavaScript FullStack Chat</h1>
    </nav>

    <div class="col-md-4 mt-5 mx-auto" id="nickWrap">
      <div class="card">
        <div class="card-header">
          <h3>Enter your Username:</h3>
        </div>
        <p id="nickError"></p>
        <div class="card-body">
          <form id="nickFrom">
            <input type="text" id="nickname" class="form-control">
            <button type="submit" class="btn btn-dark btn-block mt-2"><i class="fas fa-sign-in-alt"></i> Login</button>
          </form>
        </div>
      </div>
    </div>

    <div class="container" id="contentWrap">
      <div class="row mt-4">
        <div class="col-md-6 offset-md-1">
          <div class="card">
            <div class="card-header">
              <g4 id="nombrechat">Let's Chat</g4>
            </div>
            <div id="chat" style="overflow-y:scroll; height:20em;" class="card-body"></div>
            <form id="message-form" class="card-footer">
              <div class="input-group">
                <input type="text" id="message" class="form-control">
                <div class="input-group-append">
                  <button type="submit" class="btn btn-dark"><i class="fas fa-location-arrow"></i> Send</button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card">
            <div class="card-header">
              <h3>Users</h3>
            </div>
            <div class="card-body">
              <div id="usernames" style="overflow-y:scroll; height:20em;">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="/js/main.js" charset="utf-8"></script>
  </body>
</html>
